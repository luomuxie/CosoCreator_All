<style>
    #outer {
        width: 235px;
        margin: 0 auto;
    }

    #upper {
        margin: 0 auto 12px auto;
    }

    #lower {
        margin-left: 6px;
    }

    .h-control-group {
        height: 26px;
        position: relative;
        margin-left: 90px;
    }

    .v-control-group {
        width: 47px;
        height: 40px;
    }

    .top-input {
        position: relative;
        margin-left: 18px
    }

    .bottom-input {
        margin-top: 4px;
    }

    .right-input {
        position: relative;
    }

    /*.bottom-input::shadow input {*/ /*vertical-align: text-bottom;*/ /*padding: 0.2em 0.4em;*/ /*}*/ /*.right-input::shadow input {*/ /*vertical-align: text-bottom;*/ /*padding: 0.2em 0.4em;*/ /*}*/
    .v-checkbox {
        margin: 0px;
    }

    .centered-prop {
        height: 26px;
    }

    ui-input {
        width: 5.4em;
        margin: 0px;
    }

    hr {
        margin-top: 7px;
        margin-bottom: 5px;
    }
</style>
<div id="outer">
    <div id="upper">
        <div class="h-control-group layout horizontal center">
            <ui-checkbox v-value="target.isAlignTop.value" v-values="target.isAlignTop.values"
                         :multi-values="_checkWidgetMulti(target.isAlignTop)" @change="_onTopBottomChecked"
                         :title="T(\'COMPONENT.widget.align_top\')">Top
            </ui-checkbox>
            <ui-input class="top-input small" v-value="topValue" @confirm="_onTopChanged"
                      :title="T(\'COMPONENT.widget.top\')"
                      v-show="_checkWidgetInput(target.isAlignTop, multi)"></ui-input>
        </div>
        <div class="layout horizontal center">
            <div class="v-control-group layout vertical end">
                <ui-checkbox class="v-checkbox" v-value="target.isAlignLeft.value" v-values="target.isAlignLeft.values"
                             :multi-values="_checkWidgetMulti(target.isAlignLeft)" @change="_onLeftRightChecked"
                             :title="T(\'COMPONENT.widget.align_left\')">Left
                </ui-checkbox>
                <ui-input class="bottom-input small" :value="leftValue" @confirm="_onLeftChanged"
                          :title="T(\'COMPONENT.widget.left\')"
                          v-show="_checkWidgetInput(target.isAlignLeft, multi)"></ui-input>
            </div>
            <cc-alignment-preview :target.sync="target"></cc-alignment-preview>
            <div class="v-control-group layout vertical">
                <ui-checkbox class="v-checkbox" v-value="target.isAlignRight.value"
                             v-values="target.isAlignRight.values"
                             :multi-values="_checkWidgetMulti(target.isAlignRight)" @change="_onLeftRightChecked"
                             :title="T(\'COMPONENT.widget.align_right\')">Right
                </ui-checkbox>
                <ui-input class="bottom-input small" :value="rightValue" @confirm="_onRightChanged"
                          :title="T(\'COMPONENT.widget.right\')"
                          v-show="_checkWidgetInput(target.isAlignRight, multi)"></ui-input>
            </div>
        </div>
        <div class="h-control-group layout horizontal center">
            <ui-checkbox class="h-checkbox" v-value="target.isAlignBottom.value" v-values="target.isAlignBottom.values"
                         :multi-values="_checkWidgetMulti(target.isAlignBottom)" @change="_onTopBottomChecked"
                         :title="T(\'COMPONENT.widget.align_bottom\')">Bottom
            </ui-checkbox>
            <ui-input class="right-input small" :value="bottomValue" @confirm="_onBottomChanged"
                      :title="T(\'COMPONENT.widget.bottom\')"
                      v-show="_checkWidgetInput(target.isAlignBottom, multi)"></ui-input>
        </div>
    </div>
    <div id="lower" class="layout vertical">
        <div class="centered-prop layout horizontal center">
            <ui-checkbox v-value="target.isAlignHorizontalCenter.value" v-values="target.isAlignHorizontalCenter.values"
                         :multi-values="_checkWidgetMulti(target.isAlignHorizontalCenter)"
                         @change="_onHorizontalCenterChecked" :title="T(\'COMPONENT.widget.align_h_center\')">Horizontal
                Center
            </ui-checkbox>
            <span class="flex-1"></span>
            <ui-input :value="horizontalCenterValue" v-values="horizontalCenterValues"
                      :multi-values="_checkWidgetMulti(target.isAlignHorizontalCenter) && _checkWidgetMulti(horizontalCenterValues)"
                      @confirm="_onHorizontalCenterChanged" :title="T(\'COMPONENT.widget.horizontal_center\')"
                      v-show="target.isAlignHorizontalCenter.value === true"></ui-input>
        </div>
        <div class="centered-prop layout horizontal center">
            <ui-checkbox class="v-checkbox" v-value="target.isAlignVerticalCenter.value"
                         v-values="target.isAlignVerticalCenter.values"
                         :multi-values="_checkWidgetMulti(target.isAlignVerticalCenter)"
                         @change="_onVerticalCenterChecked" :title="T(\'COMPONENT.widget.align_v_center\')">Vertical
                Center
            </ui-checkbox>
            <span class="flex-1"></span>
            <ui-input :value="verticalCenterValue" v-values="horizontalCenterValues"
                      :multi-values="_checkWidgetMulti(target.isAlignVerticalCenter) && _checkWidgetMulti(verticalCenterValue)"
                      @confirm="_onVerticalCenterChanged" :title="T(\'COMPONENT.widget.vertical_center\')"
                      v-show="target.isAlignVerticalCenter.value === true"></ui-input>
        </div>
    </div>
    <hr/>
</div>
<ui-prop v-prop="target.target" :multi-values="multi"></ui-prop>
<ui-prop v-prop="target.alignMode" :multi-values="multi"></ui-prop>
